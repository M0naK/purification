<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>松尾を殺せ！</title>
  <style>
    /* テキストエリアのサイズを調整 */
    textarea {
      width: 50%; /* 幅を100%に設定 */
      height: 200px; /* 高さを200pxに設定 */
    }
  </style>
</head>
<body>
  <h1>浄化の場</h1>
  <p>誰かに対する憤りや不満があれば、</p>
  <p>その感情を吐き出してください。</p>
  <p>心の安堵はここから始まります。</p>
  <form id="myForm" netlify name="contact">
    <textarea name="message" id="message" placeholder="怒りを入力"></textarea><br>
    <input type="button" value="送信" onclick="submitForm()">
  </form>
  
<script>
  function submitForm() {
    // フォーム要素を取得
    const form = document.getElementById('myForm');
    
    // FormDataオブジェクトを作成
    const formData = new FormData(form);

    // Netlify Formsに送信
    fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(formData).toString()
    }).then(() => {
      // 送信が成功したら、thanks.htmlに遷移
      window.location.href = "omedeta.html";
    }).catch((error) => console.error(error));
  }
</script>
</body>
</html>
